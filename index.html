<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script defer src="./js/script.js"></script>

  <title>Super calculadora</title>
</head>

<body>
  <h1 class="center">Super calculadora</h1>

  <form>
    <div class="container">
      <div class="row">
        <div class="col s6">
          <label for="inputA">Primeiro número (A):</label>

          <input autofocus id="inputA" type="number" value=3>
        </div>

        <div class="col s6">
          <label for="inputB">Segundo número (B):</label>

          <input id="inputB" type="number" value=5>
        </div>
      </div>

      <h2 class="center">Cálculos</h2>

      <div id="divResultados"></div>
    </div>
  </form>
</body>

</html>
